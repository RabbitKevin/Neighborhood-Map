<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <title>Neighbourhoold Map</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">
    </head>
    <body>
        <div id='Map_Loading_Error'></div>
        <div id='Map_Canvas'></div>
        <div class='fixed-container'>
            <!-- Search bar -->
            <div class='row'>
                <div class="custom-search-input">
                    <div class="input-group col-sm-3">
                        <input data-bind="value:search_location" type="text" class="search-query form-control" placeholder="Search"/>
                        <span class="input-group-btn">
                            <button data-bind="click:searchPos" class="btn btn-danger" type="button">
                                <span class=" glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <!-- Filter bar -->
            <div class='row'>
                <div class="custom-search-input">
                    <div class="input-group col-sm-3">
                        <input data-bind="value:exploreKeyword" type="text" class="search-query form-control" placeholder="Filter"/>
                        <span class="input-group-btn">
                            <button data-bind="click:searchPos" class="btn btn-danger" type="button">
                                <span class=" glyphicon glyphicon-filter"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <!--result list-->
            <div class='row'>
                <div class='col-md-4'>
                    <div id = 'filter-error'></div>
                    <!-- List view -->
                    <div class="toggleBar">
                        <span class="glyphicon glyphicon-plus-sign menuIcon" data-bind="click: showList">hide</span>
                    </div>
                    <div data-bind='visible: isListVisible'>
                        <div class="filterBar">
                            <input placeholder="search..." type='search' data-bind="value: filterKeyword, valueUpdate:'keyup'" autocomplete="off">
                        </div>
                        <div data-bind='visible: isListVisible,foreach: filteredLocation()' class="nav">
                            <div data-bind='click: $root.panToVenueMarker' class="venue-list-item">
                                <div class='left-content'>
                                    <div class="venue-sub">
                                      <div class="venue-rating"><span data-bind="text: rating" class="badge"></span></div>
                                      <div data-bind="text: name" class="venue-name content"></div>
                                    </div>
                                    <div class='venue-address'>
                                        <div data-bind="text: formattedAddress" class="content"></div>
                                    </div>
                                    <div class="venue-category">
                                      <div class="glyphicon glyphicon-tag"></div>
                                      <div data-bind="text: category" class="content"></div>
                                    </div>
                                    <div class="venue-contact">
                                      <div class="glyphicon glyphicon-earphone"></div>
                                      <div data-bind="text: formattedPhone" class="content"></div>
                                    </div>
                                    <div class="venue-website">
                                      <div class="glyphicon glyphicon-globe"></div>
                                      <div data-bind="text: url" class="content"></div>
                                    </div>
                                </div>
                                <div class='right-content'>
                                    <div class="panel-more1">
                                        <img data-bind="attr: {src: photoUrl, id: id}" class='img-responsive'/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
        </script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="js/knockout-3.4.0.js"></script>
        <script src="js/app.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqE0rEuvFBv1ip_AbfVW_EM7d38DwcfRM&libraries=places&callback=initMap"
        async defer></script>
    </body>
</html>
