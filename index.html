<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <title>Neighbourhoold Map</title>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places" ></script>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">
    </head>
    <body>
        <div id='Map_Loading_Error'></div>
        <div id='Map_Canvas'></div>
        <div class='fixed-container'>
            <!-- Search bar -->
            <div class='row'>
                <div class="custom-search-input">
                    <div class="input-group col-sm-3">
                        <input data-bind="value:search_location" type="text" class="search-query form-control" placeholder="Search"/>
                        <span class="input-group-btn">
                            <button data-bind="click:searchPos" class="btn btn-danger" type="button">
                                <span class=" glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <!-- Filter bar -->
            <div class='row'>
                <div class="custom-search-input">
                    <div class="input-group col-sm-3">
                        <input data-bind="value:exploreKeyword" type="text" class="search-query form-control" placeholder="Filter"/>
                        <span class="input-group-btn">
                            <button data-bind="click:searchPos" class="btn btn-danger" type="button">
                                <span class=" glyphicon glyphicon-filter"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <!--result list-->
            <div class='row'>
                <div class='col-sm-4'>
                    <div id = 'filter-error'>Words for filtering failture</div>
                    <!-- List view -->
                    <div data-bind='foreach: popularLocation()' class="nav">
                        <div data-bind='click: $root.panToVenueMarker' class="venue-list-item">
                            <div class='left-content'>
                                <div data-bind="text: name" class="venue-name"></div>
                                <div class="venue-sub group">
                                  <div class="venue-rating"><span data-bind="text: rating" class="badge"></span></div>
                                  <div data-bind="text: formattedAddress" class="venue-address"></div>
                                </div>
                                <div class="venue-category">
                                  <div class="glyphicon glyphicon-tag"></div>
                                  <div data-bind="text: category" class="content"></div>
                                </div>
                                <div class="venue-contact">
                                  <div class="glyphicon glyphicon-earphone"></div>
                                  <div data-bind="text: formattedPhone" class="content"></div>
                                </div>
                                <div class="venue-website">
                                  <div class="glyphicon glyphicon-globe"></div>
                                  <div data-bind="text: url" class="content"></div>
                                </div>
                            </div>
                            <div class='right-content'>
                                <div class="panel-more1">
                                    <img data-bind="attr: {src: photoUrl, id: id}" class='img-responsive'/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/app.js" async></script>
</html>
